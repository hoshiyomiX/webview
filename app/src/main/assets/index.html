<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1C1B1F">
    <title>Battery Monitor</title>
    <style>
        :root {
            /* Material Design 3 - Dynamic Colors */
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #371E73;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-on-secondary: #332D41;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            
            --md-sys-color-error: #F2B8B5;
            --md-sys-color-on-error: #601410;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(208, 188, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(208, 188, 255, 0.6); }
        }
        
        body {
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', -apple-system, system-ui, sans-serif;
            padding: 16px;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Header with root badge */
        .app-header {
            margin-bottom: 24px;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            flex: 1;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            letter-spacing: 0;
            margin-bottom: 4px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 400;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Root status badge */
        .root-badge {
            background: var(--md-sys-color-surface-variant);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }
        
        .root-badge.rooted {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            animation: fadeIn 0.5s ease-out 0.2s both, glow 2s ease-in-out infinite;
        }
        
        .root-badge.non-rooted {
            background: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .root-icon {
            font-size: 16px;
        }
        
        /* Tiles Grid */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .tile {
            background: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .tile:nth-child(1) { animation-delay: 0.1s; }
        .tile:nth-child(2) { animation-delay: 0.15s; }
        .tile:nth-child(3) { animation-delay: 0.2s; }
        .tile:nth-child(4) { animation-delay: 0.25s; }
        .tile:nth-child(5) { animation-delay: 0.3s; }
        .tile:nth-child(6) { animation-delay: 0.35s; }
        
        .tile:active {
            transform: scale(0.96);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .tile-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .tile-value {
            font-size: 32px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }
        
        .tile-unit {
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            margin-left: 4px;
        }
        
        /* Large capacity tile with pulse animation */
        .tile-large {
            grid-column: span 2;
            background: var(--md-sys-color-primary-container);
            animation: fadeIn 0.5s ease-out, pulse 3s ease-in-out infinite;
        }
        
        .tile-large .tile-label {
            color: var(--md-sys-color-on-primary-container);
        }
        
        .tile-large .tile-value {
            font-size: 56px;
            color: var(--md-sys-color-on-primary-container);
        }
        
        .tile-large .tile-unit {
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }
        
        /* Charger voltage tile (root only) */
        .tile-charger {
            grid-column: span 2;
            background: linear-gradient(
                90deg,
                var(--md-sys-color-tertiary-container) 0%,
                var(--md-sys-color-secondary-container) 100%
            );
            background-size: 200% 100%;
            animation: fadeIn 0.5s ease-out 0.4s both, shimmer 3s linear infinite;
        }
        
        .tile-charger .tile-label {
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .tile-charger .tile-value {
            color: var(--md-sys-color-on-tertiary-container);
            font-size: 40px;
        }
        
        .tile-charger .tile-unit {
            color: var(--md-sys-color-on-tertiary-container);
            opacity: 0.9;
        }
        
        .tile-hidden {
            display: none;
        }
        
        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            transition: all 0.3s ease;
        }
        
        .status-charging {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-discharging {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
        
        .status-full {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-unknown {
            background: rgba(158, 158, 158, 0.2);
            color: #9E9E9E;
        }
        
        /* Error state */
        .tile-error .tile-value {
            color: var(--md-sys-color-error);
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        
        .md-button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .md-button-filled {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
        }
        
        .md-button-filled:active {
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px rgba(0, 0, 0, 0.3);
            transform: scale(0.96);
        }
        
        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }
        
        .md-button-outlined:active {
            background: rgba(208, 188, 255, 0.08);
            transform: scale(0.96);
        }
        
        /* Debug output */
        .debug-card {
            margin-top: 16px;
            background: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            display: none;
            max-height: 400px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }
        
        .debug-card.show {
            display: block;
        }
        
        .debug-card pre {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.5;
            color: var(--md-sys-color-on-surface-variant);
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Error banner */
        .error-banner {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(242, 184, 181, 0.15);
            border-radius: 12px;
            border-left: 4px solid var(--md-sys-color-error);
            font-size: 13px;
            color: var(--md-sys-color-error);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .error-banner.show {
            display: block;
        }
        
        .icon {
            font-style: normal;
            font-size: 20px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with root status -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">Battery Monitor</h1>
                <a href="https://t.me/hoshiyomi_id" class="app-subtitle">@hoshiyomi_id</a>
            </div>
            <div class="root-badge non-rooted" id="root-badge">
                <span class="root-icon" id="root-icon">üîí</span>
                <span id="root-text">Non-Root</span>
            </div>
        </header>
        
        <!-- Battery Stats Tiles -->
        <div class="tiles-grid">
            <!-- Large capacity tile -->
            <div class="tile tile-large" id="tile-capacity">
                <div class="tile-label">Battery</div>
                <div>
                    <span class="tile-value" id="capacity-value">--</span>
                    <span class="tile-unit">%</span>
                </div>
                <div class="status-badge status-unknown" id="status-badge">
                    <span class="icon">‚ö°</span>
                    <span id="status-text">--</span>
                </div>
            </div>
            
            <!-- Charger voltage tile (root only) -->
            <div class="tile tile-charger tile-hidden" id="tile-charger">
                <div class="tile-label">‚ö° Charger Voltage</div>
                <div>
                    <span class="tile-value" id="charger-value">--</span>
                    <span class="tile-unit">V</span>
                </div>
            </div>
            
            <!-- Voltage tile -->
            <div class="tile" id="tile-voltage">
                <div class="tile-label">Voltage</div>
                <div>
                    <span class="tile-value" id="voltage-value">--</span>
                    <span class="tile-unit">V</span>
                </div>
            </div>
            
            <!-- Current tile -->
            <div class="tile" id="tile-current">
                <div class="tile-label">Current</div>
                <div>
                    <span class="tile-value" id="current-value">--</span>
                    <span class="tile-unit">mA</span>
                </div>
            </div>
            
            <!-- Power tile -->
            <div class="tile" id="tile-power">
                <div class="tile-label">Power</div>
                <div>
                    <span class="tile-value" id="power-value">--</span>
                    <span class="tile-unit">W</span>
                </div>
            </div>
            
            <!-- Temperature tile -->
            <div class="tile" id="tile-temp">
                <div class="tile-label">Temp</div>
                <div>
                    <span class="tile-value" id="temp-value">--</span>
                    <span class="tile-unit">¬∞C</span>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="md-button md-button-filled" onclick="showDebug()">
                <span class="icon">üîç</span>
                <span>Show Debug Info</span>
            </button>
            <button class="md-button md-button-outlined" onclick="copyDebug()">
                <span class="icon">üìã</span>
                <span>Copy to Clipboard</span>
            </button>
        </div>
        
        <!-- Error Banner -->
        <div class="error-banner" id="error-banner"></div>
        
        <!-- Debug Output -->
        <div class="debug-card" id="debug-card">
            <pre id="debug-output"></pre>
        </div>
    </div>

    <script>
        let debugData = '';
        let hasRoot = false;
        
        function checkRootStatus() {
            try {
                const statusJson = Android.getRootStatus();
                const status = JSON.parse(statusJson);
                
                if (status.checked) {
                    hasRoot = status.hasRoot;
                    updateRootBadge(hasRoot);
                }
            } catch (e) {
                console.error('Root check failed:', e);
            }
        }
        
        function updateRootBadge(rooted) {
            const badge = document.getElementById('root-badge');
            const icon = document.getElementById('root-icon');
            const text = document.getElementById('root-text');
            
            if (rooted) {
                badge.className = 'root-badge rooted';
                icon.textContent = 'üîì';
                text.textContent = 'Rooted';
                
                // Show charger voltage tile
                const chargerTile = document.getElementById('tile-charger');
                chargerTile.classList.remove('tile-hidden');
            } else {
                badge.className = 'root-badge non-rooted';
                icon.textContent = 'üîí';
                text.textContent = 'Non-Root';
            }
        }
        
        function updateBattery() {
            try {
                const jsonData = Android.getBatteryData();
                const data = JSON.parse(jsonData);
                
                if (data.error) {
                    showError('Error: ' + data.error);
                    return;
                }
                
                // Parse data
                const capacity = parseInt(data.capacity) || 0;
                const status = data.status || "Unknown";
                const voltageRaw = parseInt(data.voltage) || 0;
                const currentRaw = parseInt(data.current_now) || 0;
                const tempRaw = parseInt(data.temp) || 0;
                const chargerVoltageRaw = parseInt(data.charger_voltage) || 0;
                
                // Calculate values
                const voltage = (voltageRaw / 1000).toFixed(2);
                const current = Math.floor(currentRaw / 1000);
                const temperature = (tempRaw / 10).toFixed(1);
                const power = (Math.abs((voltage * current) / 1000)).toFixed(1);
                const chargerVoltage = (chargerVoltageRaw / 1000).toFixed(2);
                
                // Update capacity tile
                const capacityValue = document.getElementById('capacity-value');
                capacityValue.textContent = capacity;
                
                // Update status badge
                const statusBadge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');
                statusText.textContent = status;
                
                statusBadge.className = 'status-badge';
                if (status === 'Unknown') {
                    statusBadge.classList.add('status-unknown');
                } else if (status.toLowerCase().includes('charging')) {
                    statusBadge.classList.add('status-charging');
                } else if (status.toLowerCase().includes('discharging')) {
                    statusBadge.classList.add('status-discharging');
                } else if (status.toLowerCase().includes('full')) {
                    statusBadge.classList.add('status-full');
                }
                
                // Update tiles
                document.getElementById('voltage-value').textContent = voltage;
                document.getElementById('current-value').textContent = current;
                document.getElementById('power-value').textContent = power;
                document.getElementById('temp-value').textContent = temperature;
                
                // Update charger voltage (if rooted and charging)
                if (hasRoot && chargerVoltageRaw > 0) {
                    document.getElementById('charger-value').textContent = chargerVoltage;
                }
                
                // Clear errors if data is good
                if (capacity > 0 && status !== 'Unknown') {
                    hideError();
                }
                
            } catch (e) {
                showError('Error: ' + e.message);
            }
        }
        
        function showError(message) {
            const banner = document.getElementById('error-banner');
            banner.textContent = message;
            banner.classList.add('show');
        }
        
        function hideError() {
            const banner = document.getElementById('error-banner');
            banner.classList.remove('show');
        }
        
        function showDebug() {
            try {
                debugData = Android.getDebugInfo();
                const output = document.getElementById('debug-output');
                const card = document.getElementById('debug-card');
                output.textContent = debugData;
                card.classList.add('show');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (e) {
                showError('Error getting debug info: ' + e.message);
            }
        }
        
        function copyDebug() {
            if (!debugData) {
                showDebug();
            }
            
            const textarea = document.createElement('textarea');
            textarea.value = debugData;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showError('‚úÖ Debug info copied!');
                setTimeout(hideError, 3000);
            } catch (e) {
                showError('‚ùå Failed to copy');
            }
            
            document.body.removeChild(textarea);
        }
        
        // Initialize
        setTimeout(() => {
            checkRootStatus();
            updateBattery();
        }, 500);
        
        // Update root status every 2 seconds
        setInterval(checkRootStatus, 2000);
        
        // Update battery every 200ms
        setInterval(updateBattery, 200);
    </script>
</body>
</html>
