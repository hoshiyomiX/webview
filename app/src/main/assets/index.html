<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#1C1B1F">
    <title>devBattery Monitor</title>
    <style>
        :root {
            /* Material Design 3 - Dynamic Colors */
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-dim: #141316;
            --md-sys-color-surface-bright: #3B383E;
            --md-sys-color-surface-container: #211F26;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-surface-container-highest: #36343B;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            --md-sys-color-error: #F2B8B5;
            --md-sys-color-on-error: #601410;
            --md-sys-color-error-container: #8C1D18;
            
            /* Android 16 QPR1 Motion Tokens */
            --md-motion-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-motion-emphasized-decel: cubic-bezier(0.05, 0.7, 0.1, 1);
            --md-motion-emphasized-accel: cubic-bezier(0.3, 0, 0.8, 0.15);
            --md-motion-standard: cubic-bezier(0.2, 0, 0, 1);
            --md-motion-spring: cubic-bezier(0.5, 1.5, 0.5, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(32px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(208, 188, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 24px rgba(208, 188, 255, 0.6);
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes valueChange {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px 16px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Header */
        .app-header {
            margin-bottom: 32px;
            padding: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.6s var(--md-motion-emphasized-decel);
        }
        
        .header-left {
            flex: 1;
        }
        
        .app-title {
            font-size: 34px;
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--md-sys-color-on-surface) 0%, var(--md-sys-color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s var(--md-motion-emphasized);
        }
        
        .app-subtitle:active {
            color: var(--md-sys-color-primary);
            transform: scale(0.95);
        }
        
        /* Root Badge - CLICKABLE */
        .root-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.4s var(--md-motion-spring);
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel) 0.2s both;
            user-select: none;
        }
        
        .root-badge.rooted {
            background: rgba(76, 175, 80, 0.2);
            color: #81C784;
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel) 0.2s both,
                       pulseGlow 2s ease-in-out infinite;
        }
        
        .root-badge.non-rooted {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .root-badge:active {
            transform: scale(0.92);
        }
        
        .root-icon {
            font-size: 16px;
        }
        
        /* Tiles Grid */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        /* Tile Base */
        .tile {
            background: var(--md-sys-color-surface-container-high);
            border-radius: 24px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s var(--md-motion-emphasized);
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--md-sys-color-primary) 0%, transparent 70%);
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.5s var(--md-motion-emphasized);
        }
        
        .tile:active::before {
            width: 200%;
            height: 200%;
            opacity: 0.15;
        }
        
        .tile:active {
            transform: scale(0.95);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        /* Stagger animations */
        .tile:nth-child(1) { animation-delay: 0ms; }
        .tile:nth-child(2) { animation-delay: 80ms; }
        .tile:nth-child(3) { animation-delay: 160ms; }
        .tile:nth-child(4) { animation-delay: 240ms; }
        .tile:nth-child(5) { animation-delay: 320ms; }
        .tile:nth-child(6) { animation-delay: 400ms; }
        
        .tile-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            opacity: 0.8;
            position: relative;
            z-index: 10;
            transition: all 0.3s var(--md-motion-emphasized);
        }
        
        .tile-value-wrapper {
            display: flex;
            align-items: baseline;
            gap: 4px;
            position: relative;
            z-index: 10;
        }
        
        .tile-value {
            font-size: 36px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            transition: all 0.3s var(--md-motion-spring);
        }
        
        .tile-value.updating {
            animation: valueChange 0.4s var(--md-motion-spring);
        }
        
        .tile-unit {
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.7;
        }
        
        /* Hero Battery Tile with WebGL Fluid */
        .tile-large {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-tertiary-container) 100%);
            padding: 28px;
            min-height: 240px;
            box-shadow: 0 8px 24px rgba(79, 55, 139, 0.4);
        }
        
        .tile-large .tile-label {
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.9;
        }
        
        .tile-large .tile-value {
            font-size: 72px;
            color: var(--md-sys-color-on-primary-container);
            font-weight: 300;
            letter-spacing: -3px;
        }
        
        .tile-large .tile-unit {
            font-size: 32px;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }
        
        /* WebGL Fluid Canvas Container */
        #fluid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.85;
        }
        
        /* Voltage Tile - Dual Mode (Battery Voltage / Charger Voltage) */
        .tile-voltage {
            transition: background 0.5s var(--md-motion-emphasized);
        }
        
        .tile-voltage.charger-mode {
            background: linear-gradient(
                135deg,
                var(--md-sys-color-tertiary-container) 0%,
                var(--md-sys-color-secondary-container) 100%
            );
            box-shadow: 0 4px 16px rgba(239, 184, 200, 0.3);
        }
        
        .tile-voltage.charger-mode .tile-label {
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .tile-voltage.charger-mode .tile-value {
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .tile-voltage.charger-mode .tile-unit {
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        /* Status Text (bottom-right corner) */
        .status-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s var(--md-motion-spring);
            animation: slideInBottom 0.6s var(--md-motion-emphasized-decel) 0.3s both;
            z-index: 10;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.9;
        }
        
        .status-icon {
            font-size: 20px;
        }
        
        /* Root Permission Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s var(--md-motion-emphasized);
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: var(--md-sys-color-surface-container-highest);
            border-radius: 28px;
            padding: 28px;
            max-width: 340px;
            width: 90%;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.4s var(--md-motion-emphasized-decel);
        }
        
        .modal-icon {
            font-size: 56px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            text-align: center;
            margin-bottom: 12px;
        }
        
        .modal-message {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .modal-button {
            flex: 1;
            height: 48px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s var(--md-motion-emphasized);
        }
        
        .modal-button-primary {
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 4px 12px rgba(208, 188, 255, 0.4);
        }
        
        .modal-button-primary:active {
            transform: scale(0.95);
            box-shadow: 0 8px 20px rgba(208, 188, 255, 0.6);
        }
        
        .modal-button-secondary {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 2px solid var(--md-sys-color-outline);
        }
        
        .modal-button-secondary:active {
            transform: scale(0.95);
            background: rgba(208, 188, 255, 0.12);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 24px;
            animation: fadeInUp 0.7s var(--md-motion-emphasized) 0.5s both;
        }
        
        .md-button {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 28px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.2px;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--md-motion-emphasized);
        }
        
        .md-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: currentColor;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.6s var(--md-motion-emphasized);
        }
        
        .md-button:active::before {
            width: 300%;
            height: 300%;
            opacity: 0.2;
        }
        
        .md-button:active {
            transform: scale(0.94);
        }
        
        .md-button-filled {
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 6px 20px rgba(208, 188, 255, 0.4);
        }
        
        .md-button-filled:active {
            box-shadow: 0 12px 32px rgba(208, 188, 255, 0.6);
        }
        
        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 2px solid var(--md-sys-color-outline);
        }
        
        .md-button-outlined:active {
            background: rgba(208, 188, 255, 0.12);
            border-color: var(--md-sys-color-primary);
        }
        
        .icon {
            font-style: normal;
            font-size: 22px;
            transition: transform 0.3s var(--md-motion-spring);
        }
        
        .md-button:active .icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        /* Debug Card */
        .debug-card {
            margin-top: 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: 24px;
            padding: 24px;
            display: none;
            max-height: 500px;
            overflow-y: auto;
            animation: fadeInUp 0.5s var(--md-motion-emphasized);
            border: 1px solid var(--md-sys-color-outline-variant);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .debug-card.show {
            display: block;
        }
        
        .debug-card pre {
            font-family: 'Roboto Mono', 'SF Mono', monospace;
            font-size: 10px;
            line-height: 1.6;
            color: var(--md-sys-color-on-surface-variant);
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Error Banner */
        .error-banner {
            margin-top: 20px;
            padding: 18px 24px;
            background: var(--md-sys-color-error-container);
            border-radius: 20px;
            border-left: 5px solid var(--md-sys-color-error);
            font-size: 14px;
            color: var(--md-sys-color-on-error);
            display: none;
            align-items: center;
            gap: 14px;
            animation: slideInRight 0.5s var(--md-motion-emphasized);
        }
        
        .error-banner.show {
            display: flex;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-outline);
        }
    </style>
</head>

    <script>
        // ========== WEBGL FLUID SIMULATION ENGINE ==========
        class WebGLFluid {
            constructor(canvas) {
                this.canvas = canvas;
                const gl = canvas.getContext('webgl', { preserveDrawingBuffer: true, alpha: true });
                if (!gl) {
                    console.error('WebGL not supported');
                    return;
                }
                this.gl = gl;
                
                // Simulation parameters
                this.config = {
                    simResolution: 128,
                    dyeResolution: 512,
                    densityDissipation: 0.98,
                    velocityDissipation: 0.99,
                    pressure: 0.8,
                    curl: 20,
                    splatRadius: 0.005
                };
                
                this.pointers = [];
                this.splatStack = [];
                
                this.init();
            }
            
            init() {
                const gl = this.gl;
                
                // Compile shaders
                this.programs = this.compilePrograms();
                
                // Create framebuffers
                this.density = this.createDoubleFBO(this.config.dyeResolution, gl.RGBA, gl.LINEAR);
                this.velocity = this.createDoubleFBO(this.config.simResolution, gl.RG, gl.LINEAR);
                this.pressure = this.createDoubleFBO(this.config.simResolution, gl.R, gl.NEAREST);
                this.divergence = this.createFBO(this.config.simResolution, gl.R, gl.NEAREST);
                this.curl = this.createFBO(this.config.simResolution, gl.R, gl.NEAREST);
                
                // Resize to canvas
                this.resize();
            }
            
            compilePrograms() {
                const gl = this.gl;
                
                // Vertex shader (shared)
                const vertexShader = this.compileShader(gl.VERTEX_SHADER, `
                    precision highp float;
                    attribute vec2 aPosition;
                    varying vec2 vUv;
                    void main () {
                        vUv = aPosition * 0.5 + 0.5;
                        gl_Position = vec4(aPosition, 0.0, 1.0);
                    }
                `);
                
                // Advection shader
                const advectionShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uVelocity;
                    uniform sampler2D uSource;
                    uniform vec2 texelSize;
                    uniform float dt;
                    uniform float dissipation;
                    
                    void main () {
                        vec2 coord = vUv - dt * texture2D(uVelocity, vUv).xy * texelSize;
                        gl_FragColor = dissipation * texture2D(uSource, coord);
                    }
                `);
                
                // Divergence shader
                const divergenceShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uVelocity;
                    uniform vec2 texelSize;
                    
                    void main () {
                        vec2 L = texture2D(uVelocity, vUv - vec2(texelSize.x, 0.0)).xy;
                        vec2 R = texture2D(uVelocity, vUv + vec2(texelSize.x, 0.0)).xy;
                        vec2 B = texture2D(uVelocity, vUv - vec2(0.0, texelSize.y)).xy;
                        vec2 T = texture2D(uVelocity, vUv + vec2(0.0, texelSize.y)).xy;
                        float div = 0.5 * (R.x - L.x + T.y - B.y);
                        gl_FragColor = vec4(div, 0.0, 0.0, 1.0);
                    }
                `);
                
                // Pressure shader
                const pressureShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uPressure;
                    uniform sampler2D uDivergence;
                    uniform vec2 texelSize;
                    
                    void main () {
                        float L = texture2D(uPressure, vUv - vec2(texelSize.x, 0.0)).x;
                        float R = texture2D(uPressure, vUv + vec2(texelSize.x, 0.0)).x;
                        float B = texture2D(uPressure, vUv - vec2(0.0, texelSize.y)).x;
                        float T = texture2D(uPressure, vUv + vec2(0.0, texelSize.y)).x;
                        float divergence = texture2D(uDivergence, vUv).x;
                        float pressure = (L + R + B + T - divergence) * 0.25;
                        gl_FragColor = vec4(pressure, 0.0, 0.0, 1.0);
                    }
                `);
                
                // Gradient subtract shader
                const gradientSubtractShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uPressure;
                    uniform sampler2D uVelocity;
                    uniform vec2 texelSize;
                    
                    void main () {
                        float L = texture2D(uPressure, vUv - vec2(texelSize.x, 0.0)).x;
                        float R = texture2D(uPressure, vUv + vec2(texelSize.x, 0.0)).x;
                        float B = texture2D(uPressure, vUv - vec2(0.0, texelSize.y)).x;
                        float T = texture2D(uPressure, vUv + vec2(0.0, texelSize.y)).x;
                        vec2 velocity = texture2D(uVelocity, vUv).xy;
                        velocity.xy -= vec2(R - L, T - B);
                        gl_FragColor = vec4(velocity, 0.0, 1.0);
                    }
                `);
                
                // Display shader
                const displayShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uTexture;
                    
                    void main () {
                        gl_FragColor = texture2D(uTexture, vUv);
                    }
                `);
                
                // Splat shader
                const splatShader = this.compileShader(gl.FRAGMENT_SHADER, `
                    precision highp float;
                    precision highp sampler2D;
                    varying vec2 vUv;
                    uniform sampler2D uTarget;
                    uniform float aspectRatio;
                    uniform vec3 color;
                    uniform vec2 point;
                    uniform float radius;
                    
                    void main () {
                        vec2 p = vUv - point.xy;
                        p.x *= aspectRatio;
                        vec3 splat = exp(-dot(p, p) / radius) * color;
                        vec3 base = texture2D(uTarget, vUv).xyz;
                        gl_FragColor = vec4(base + splat, 1.0);
                    }
                `);
                
                return {
                    advection: this.createProgram(vertexShader, advectionShader),
                    divergence: this.createProgram(vertexShader, divergenceShader),
                    pressure: this.createProgram(vertexShader, pressureShader),
                    gradientSubtract: this.createProgram(vertexShader, gradientSubtractShader),
                    display: this.createProgram(vertexShader, displayShader),
                    splat: this.createProgram(vertexShader, splatShader)
                };
            }
            
            compileShader(type, source) {
                const gl = this.gl;
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }
                
                return shader;
            }
            
            createProgram(vertexShader, fragmentShader) {
                const gl = this.gl;
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                
                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.error('Program link error:', gl.getProgramInfoLog(program));
                    return null;
                }
                
                return program;
            }
            
            createFBO(resolution, internalFormat, filter) {
                const gl = this.gl;
                const texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, filter);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, filter);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                gl.texImage2D(gl.TEXTURE_2D, 0, internalFormat, resolution, resolution, 0, internalFormat, gl.FLOAT, null);
                
                const fbo = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
                gl.viewport(0, 0, resolution, resolution);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                return { texture, fbo, width: resolution, height: resolution };
            }
            
            createDoubleFBO(resolution, internalFormat, filter) {
                return {
                    read: this.createFBO(resolution, internalFormat, filter),
                    write: this.createFBO(resolution, internalFormat, filter),
                    swap() {
                        const temp = this.read;
                        this.read = this.write;
                        this.write = temp;
                    }
                };
            }
            
            resize() {
                const canvas = this.canvas;
                const parent = canvas.parentElement;
                canvas.width = parent.clientWidth;
                canvas.height = parent.clientHeight;
            }
            
            splat(x, y, dx, dy, color) {
                const gl = this.gl;
                const program = this.programs.splat;
                
                gl.useProgram(program);
                gl.uniform1i(gl.getUniformLocation(program, 'uTarget'), this.velocity.read.texture);
                gl.uniform1f(gl.getUniformLocation(program, 'aspectRatio'), this.canvas.width / this.canvas.height);
                gl.uniform2f(gl.getUniformLocation(program, 'point'), x / this.canvas.width, 1.0 - y / this.canvas.height);
                gl.uniform3f(gl.getUniformLocation(program, 'color'), dx, -dy, 1.0);
                gl.uniform1f(gl.getUniformLocation(program, 'radius'), this.config.splatRadius);
                
                this.blit(this.velocity.write.fbo);
                this.velocity.swap();
                
                gl.uniform1i(gl.getUniformLocation(program, 'uTarget'), this.density.read.texture);
                gl.uniform3f(gl.getUniformLocation(program, 'color'), color.r, color.g, color.b);
                this.blit(this.density.write.fbo);
                this.density.swap();
            }
            
            blit(destination) {
                const gl = this.gl;
                gl.bindFramebuffer(gl.FRAMEBUFFER, destination);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }
            
            step(dt) {
                const gl = this.gl;
                
                // Advection
                gl.useProgram(this.programs.advection);
                gl.uniform2f(gl.getUniformLocation(this.programs.advection, 'texelSize'), 1.0 / this.config.simResolution, 1.0 / this.config.simResolution);
                gl.uniform1f(gl.getUniformLocation(this.programs.advection, 'dt'), dt);
                gl.uniform1f(gl.getUniformLocation(this.programs.advection, 'dissipation'), this.config.velocityDissipation);
                gl.uniform1i(gl.getUniformLocation(this.programs.advection, 'uVelocity'), this.velocity.read.texture);
                gl.uniform1i(gl.getUniformLocation(this.programs.advection, 'uSource'), this.velocity.read.texture);
                this.blit(this.velocity.write.fbo);
                this.velocity.swap();
                
                // Advect dye
                gl.uniform1f(gl.getUniformLocation(this.programs.advection, 'dissipation'), this.config.densityDissipation);
                gl.uniform1i(gl.getUniformLocation(this.programs.advection, 'uVelocity'), this.velocity.read.texture);
                gl.uniform1i(gl.getUniformLocation(this.programs.advection, 'uSource'), this.density.read.texture);
                this.blit(this.density.write.fbo);
                this.density.swap();
                
                // Pressure solve
                for (let i = 0; i < 20; i++) {
                    gl.useProgram(this.programs.pressure);
                    gl.uniform2f(gl.getUniformLocation(this.programs.pressure, 'texelSize'), 1.0 / this.config.simResolution, 1.0 / this.config.simResolution);
                    gl.uniform1i(gl.getUniformLocation(this.programs.pressure, 'uPressure'), this.pressure.read.texture);
                    gl.uniform1i(gl.getUniformLocation(this.programs.pressure, 'uDivergence'), this.divergence.texture);
                    this.blit(this.pressure.write.fbo);
                    this.pressure.swap();
                }
                
                // Gradient subtract
                gl.useProgram(this.programs.gradientSubtract);
                gl.uniform2f(gl.getUniformLocation(this.programs.gradientSubtract, 'texelSize'), 1.0 / this.config.simResolution, 1.0 / this.config.simResolution);
                gl.uniform1i(gl.getUniformLocation(this.programs.gradientSubtract, 'uPressure'), this.pressure.read.texture);
                gl.uniform1i(gl.getUniformLocation(this.programs.gradientSubtract, 'uVelocity'), this.velocity.read.texture);
                this.blit(this.velocity.write.fbo);
                this.velocity.swap();
            }
            
            render() {
                const gl = this.gl;
                gl.bindFramebuffer(gl.FRAMEBUFFER, null);
                gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                gl.useProgram(this.programs.display);
                gl.uniform1i(gl.getUniformLocation(this.programs.display, 'uTexture'), this.density.read.texture);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }
        }

        // Initialize WebGL Fluid
        function initFluid() {
            try {
                const canvas = document.getElementById('fluid-canvas');
                fluidSim = new WebGLFluid(canvas);
                debugLog.fluidStats.initialized = true;
                
                // Start render loop
                let lastTime = Date.now();
                function animate() {
                    const now = Date.now();
                    const dt = Math.min((now - lastTime) / 1000, 0.016);
                    lastTime = now;
                    
                    if (fluidSim) {
                        fluidSim.step(dt);
                        fluidSim.render();
                        debugLog.fluidStats.fps = Math.round(1 / dt);
                    }
                    
                    requestAnimationFrame(animate);
                }
                animate();
            } catch (e) {
                debugLog.errors.push({ time: new Date().toISOString(), error: 'Fluid init: ' + e.message });
                console.error('Fluid initialization failed:', e);
            }
        }
        
        // Initialize Device Motion Sensors
        function initSensors() {
            // Check Accelerometer support
            if (typeof Accelerometer !== 'undefined') {
                try {
                    const accel = new Accelerometer({ frequency: 60, referenceFrame: 'screen' });
                    accel.addEventListener('reading', () => {
                        if (fluidSim && accel.x !== null) {
                            // Apply tilt-based force to fluid
                            const forceX = accel.x * 0.0001;
                            const forceY = accel.y * 0.0001;
                            const centerX = fluidSim.canvas.width / 2;
                            const centerY = fluidSim.canvas.height / 2;
                            
                            fluidSim.splat(centerX, centerY, forceX, forceY, { r: 0.5, g: 0.3, b: 0.8 });
                            debugLog.fluidStats.splats++;
                        }
                    });
                    accel.start();
                    motionSensors.accel = accel;
                    debugLog.sensors.accelSupported = true;
                    debugLog.sensors.accelActive = true;
                } catch (e) {
                    debugLog.errors.push({ time: new Date().toISOString(), error: 'Accelerometer: ' + e.message });
                }
            }
            
            // Check Gyroscope support
            if (typeof Gyroscope !== 'undefined') {
                try {
                    const gyro = new Gyroscope({ frequency: 30 });
                    gyro.addEventListener('reading', () => {
                        if (fluidSim && gyro.z !== null && Math.abs(gyro.z) > 0.5) {
                            // Create swirl on rotation
                            const randX = Math.random() * fluidSim.canvas.width;
                            const randY = Math.random() * fluidSim.canvas.height;
                            fluidSim.splat(randX, randY, gyro.z * 0.1, 0, { r: 0.8, g: 0.5, b: 0.3 });
                            debugLog.fluidStats.splats++;
                        }
                    });
                    gyro.start();
                    motionSensors.gyro = gyro;
                    debugLog.sensors.gyroSupported = true;
                    debugLog.sensors.gyroActive = true;
                } catch (e) {
                    debugLog.errors.push({ time: new Date().toISOString(), error: 'Gyroscope: ' + e.message });
                }
            }
        }
        
        // Update fluid color based on battery percentage
        function updateFluidColor(capacity) {
            if (!fluidSim) return;
            
            let color;
            if (capacity < 20) {
                color = { r: 0.96, g: 0.26, b: 0.21 };  // Red
            } else if (capacity < 50) {
                color = { r: 1.0, g: 0.76, b: 0.03 };   // Yellow
            } else {
                color = { r: 0.30, g: 0.69, b: 0.31 };  // Green
            }
            
            // Spawn colored particles when charging
            if (isCharging && Math.random() < 0.3) {
                const x = Math.random() * fluidSim.canvas.width;
                const y = fluidSim.canvas.height * 0.9;  // Bottom spawn
                fluidSim.splat(x, y, 0, -0.02, color);  // Upward velocity
                debugLog.fluidStats.splats++;
            }
        }
        
        function formatNumber(value, decimals = 1) {
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            const limited = Math.min(99.9, num);
            const fixed = limited.toFixed(decimals);
            return fixed.replace(/\.0$/, '');
        }

        function retryRootAccess() {

                    showError('üîì Root permission requested...');

        function checkRootStatus() {
            try {
                const statusJson = Android.getRootStatus();
                const status = JSON.parse(statusJson);
                
                if (status.checked) {
                    const prevRoot = hasRoot;
                    hasRoot = status.hasRoot;
                    
                    if (!rootModalShown && !hasRoot) {
                        rootModalShown = true;
                        setTimeout(() => showRootModal(), 1000);
                    }
                    
                    if (prevRoot !== hasRoot) {
                        debugLog.statusChanges.push({ 
                            time: new Date().toISOString(), 
                            event: 'Root status changed',
                            from: prevRoot,
                            to: hasRoot
                        });
                    }
                    updateRootBadge(hasRoot);
                }

                debugLog.errors.push({ time: new Date().toISOString(), error: 'Root check: ' + e.message });
                console.error('Root check failed:', e);
            }
        }
        
        function updateRootBadge(rooted) {

            const icon = document.getElementById('root-icon');
            const text = document.getElementById('root-text');
            
            if (rooted) {
                badge.className = 'root-badge rooted';
                icon.textContent = 'üîì';
                text.textContent = 'Rooted';
            } else {
                badge.className = 'root-badge non-rooted';
                icon.textContent = 'üîí';
                text.textContent = 'Non-Root';
            }
        }
        
        function updateVoltageTile(batteryVoltage, chargerVoltage, isRooted, isCurrentlyCharging) {
            const tile = document.getElementById('tile-voltage');
            const label = document.getElementById('voltage-label');
            const validChargerVoltage = chargerVoltage >= 1.0 ? chargerVoltage : 0;
            
            if (isRooted && isCurrentlyCharging && validChargerVoltage > 0) {
                tile.classList.add('charger-mode');
                label.textContent = '‚ö° Charger';
                animateValue('voltage-value', validChargerVoltage);
            } else {
                tile.classList.remove('charger-mode');
                label.textContent = 'Voltage';
                animateValue('voltage-value', batteryVoltage);
            }
        }
        
        function animateValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (previousValues[elementId] !== newValue) {
                element.classList.add('updating');
                setTimeout(() => element.classList.remove('updating'), 400);
            }
            element.textContent = newValue;
            previousValues[elementId] = newValue;

        function updateBattery() {
            const startTime = performance.now();
            
            try {
                const jsonData = Android.getBatteryData();
                const data = JSON.parse(jsonData);
                
                if (data.error) {
                    showError('Error: ' + data.error);
                    debugLog.errors.push({ time: new Date().toISOString(), error: data.error });
                    return;
                }
                
                const capacity = parseInt(data.capacity) || 0;
                const status = data.status || lastStatus || "Unknown";
                const voltageRaw = parseInt(data.voltage) || 0;
                const currentRaw = parseInt(data.current_now) || 0;
                const tempRaw = parseInt(data.temp) || 0;
                const chargerVoltageRaw = parseInt(data.charger_voltage) || 0;
                const powerRaw = parseInt(data.power_now) || 0;
                
                if (status !== "Unknown" && status !== "undefined" && status) {
                    lastStatus = status;
                }
                
                debugLog.batteryHistory.push({
                    time: new Date().toISOString(),
                    capacity,
                    voltage: voltageRaw,
                    current: currentRaw,
                    temp: tempRaw,
                    status: lastStatus
                });
                if (debugLog.batteryHistory.length > 50) debugLog.batteryHistory.shift();
                
                const voltage = formatNumber(voltageRaw / 1000, 2);
                const current = Math.floor(currentRaw / 1000);
                const temperature = formatNumber(tempRaw / 10, 1);
                const chargerVoltage = formatNumber(chargerVoltageRaw / 1000, 2);
                
                let power;
                if (powerRaw > 0) {
                    power = formatNumber(powerRaw / 1000000, 1);
                } else {
                    power = formatNumber(Math.abs((voltageRaw * currentRaw) / 1000000), 1);
                }
                
                // Update fluid color
                updateFluidColor(capacity);
                
                animateValue('capacity-value', capacity);
                
                const statusText = document.getElementById('status-text');
                const statusLabel = document.getElementById('status-label');
                const statusIcon = document.getElementById('status-icon');
                const statusLower = lastStatus.toLowerCase();
                
                const prevStatus = statusLabel.textContent;
                if (prevStatus !== lastStatus && lastStatus !== "Unknown") {
                    debugLog.statusChanges.push({
                        time: new Date().toISOString(),
                        event: 'Battery status changed',
                        from: prevStatus,
                        to: lastStatus
                    });
                }
                
                statusLabel.textContent = lastStatus;
                statusText.className = 'status-text';
                
                let chargingActive = false;
                if (statusLower === 'charging') {
                    statusIcon.textContent = '‚ö°';
                    chargingActive = true;
                } else if (statusLower === 'not charging') {
                    statusIcon.textContent = 'üî∂';
                } else if (statusLower === 'discharging') {
                    statusIcon.textContent = 'üîå';
                } else if (statusLower === 'full') {
                    statusIcon.textContent = '‚úì';
                } else {
                    statusIcon.textContent = '‚ùì';
                }
                
                isCharging = chargingActive;
                
                updateVoltageTile(voltage, chargerVoltage, hasRoot, chargingActive);
                
                animateValue('current-value', current);
                animateValue('power-value', power);
                animateValue('temp-value', temperature);
                
                if (capacity > 0 && lastStatus !== 'Unknown') {
                    hideError();
                }
                
                const updateTime = performance.now() - startTime;
                debugLog.updates++;
                debugLog.performance.totalTime += updateTime;
                debugLog.performance.avgUpdateTime = debugLog.performance.totalTime / debugLog.updates;
                debugLog.lastUpdate = Date.now();
                
            } catch (e) {
                debugLog.errors.push({ time: new Date().toISOString(), error: 'Update failed: ' + e.message });
                showError('Error: ' + e.message);
            }
        }

                }
                
                debugData += '--- RAW ANDROID DATA ---\n';
                debugData += Android.getDebugInfo();
                
                const output = document.getElementById('debug-output');
                const card = document.getElementById('debug-card');
                output.textContent = debugData;
                card.classList.add('show');
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 150);
            } catch (e) {
                showError('Error: ' + e.message);
                debugLog.errors.push({ time: new Date().toISOString(), error: 'Debug show failed: ' + e.message });
            }
        }
        
        function copyDebug() {
            if (!debugData) showDebug();
            
            const textarea = document.createElement('textarea');
            textarea.value = debugData;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showError('‚úÖ Copied!');
                setTimeout(hideError, 2500);
            } catch (e) {
                showError('‚ùå Failed to copy');
            }
            
            document.body.removeChild(textarea);
        }
        
        // Initialize everything
        setTimeout(() => {
            initFluid();
            initSensors();
            checkRootStatus();
            updateBattery();
        }, 300);
        
        // Update loops
        setInterval(checkRootStatus, 2000);
        setInterval(updateBattery, 200);
        
        // Handle visibility changes (pause sensors when hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (motionSensors.accel) motionSensors.accel.stop();
                if (motionSensors.gyro) motionSensors.gyro.stop();
                debugLog.sensors.accelActive = false;
                debugLog.sensors.gyroActive = false;
            } else {
                if (motionSensors.accel) {
                    motionSensors.accel.start();
                    debugLog.sensors.accelActive = true;
                }
                if (motionSensors.gyro) {
                    motionSensors.gyro.start();
                    debugLog.sensors.gyroActive = true;
                }
            }
        });
    </script>
</body>
