<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#1C1B1F">
    <title>Battery Monitor</title>
    <style>
        :root {
            /* Material Design 3 - Dynamic Colors */
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-dim: #141316;
            --md-sys-color-surface-bright: #3B383E;
            --md-sys-color-surface-container: #211F26;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-surface-container-highest: #36343B;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            --md-sys-color-error: #F2B8B5;
            --md-sys-color-on-error: #601410;
            --md-sys-color-error-container: #8C1D18;
            
            /* Android 16 QPR1 Motion Tokens */
            --md-motion-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-motion-emphasized-decel: cubic-bezier(0.05, 0.7, 0.1, 1);
            --md-motion-emphasized-accel: cubic-bezier(0.3, 0, 0.8, 0.15);
            --md-motion-standard: cubic-bezier(0.2, 0, 0, 1);
            --md-motion-spring: cubic-bezier(0.5, 1.5, 0.5, 1);
        }
        
        /* Water Wave Animation */
        @keyframes wave {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-25%) translateY(-5px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        @keyframes wave2 {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        /* Electric/Lightning Effect */
        @keyframes electricPulse {
            0%, 100% {
                filter: drop-shadow(0 0 2px #FFC107) drop-shadow(0 0 4px #FFEB3B);
                transform: scale(1);
            }
            10% {
                filter: drop-shadow(0 0 8px #FFC107) drop-shadow(0 0 16px #FFEB3B) drop-shadow(0 0 24px #FFF9C4);
                transform: scale(1.15);
            }
            20% {
                filter: drop-shadow(0 0 2px #FFC107);
                transform: scale(0.95);
            }
            30% {
                filter: drop-shadow(0 0 12px #FFC107) drop-shadow(0 0 20px #FFEB3B);
                transform: scale(1.1);
            }
            40% {
                filter: drop-shadow(0 0 2px #FFC107);
                transform: scale(1);
            }
        }
        
        @keyframes shimmerFlow {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(32px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(208, 188, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 24px rgba(208, 188, 255, 0.6);
            }
        }
        
        @keyframes rotatePulse {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes valueChange {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px 16px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Header */
        .app-header {
            margin-bottom: 32px;
            padding: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.6s var(--md-motion-emphasized-decel);
        }
        
        .header-left {
            flex: 1;
        }
        
        .app-title {
            font-size: 34px;
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--md-sys-color-on-surface) 0%, var(--md-sys-color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s var(--md-motion-emphasized);
        }
        
        .app-subtitle:active {
            color: var(--md-sys-color-primary);
            transform: scale(0.95);
        }
        
        /* Root Badge */
        .root-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.4s var(--md-motion-spring);
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel) 0.2s both;
        }
        
        .root-badge.rooted {
            background: rgba(76, 175, 80, 0.2);
            color: #81C784;
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel) 0.2s both,
                       pulseGlow 2s ease-in-out infinite;
        }
        
        .root-badge.non-rooted {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .root-icon {
            font-size: 16px;
            animation: rotatePulse 3s ease-in-out infinite;
        }
        
        /* Tiles Grid */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        /* Tile Base */
        .tile {
            background: var(--md-sys-color-surface-container-high);
            border-radius: 24px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s var(--md-motion-emphasized);
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--md-sys-color-primary) 0%, transparent 70%);
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.5s var(--md-motion-emphasized);
        }
        
        .tile:active::before {
            width: 200%;
            height: 200%;
            opacity: 0.15;
        }
        
        .tile:active {
            transform: scale(0.95);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        /* Stagger animations */
        .tile:nth-child(1) { animation-delay: 0ms; }
        .tile:nth-child(2) { animation-delay: 80ms; }
        .tile:nth-child(3) { animation-delay: 160ms; }
        .tile:nth-child(4) { animation-delay: 240ms; }
        .tile:nth-child(5) { animation-delay: 320ms; }
        .tile:nth-child(6) { animation-delay: 400ms; }
        
        .tile-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            opacity: 0.8;
            position: relative;
            z-index: 10;
        }
        
        .tile-value-wrapper {
            display: flex;
            align-items: baseline;
            gap: 4px;
            position: relative;
            z-index: 10;
        }
        
        .tile-value {
            font-size: 36px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            transition: all 0.3s var(--md-motion-spring);
        }
        
        .tile-value.updating {
            animation: valueChange 0.4s var(--md-motion-spring);
        }
        
        .tile-unit {
            font-size: 18px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.7;
        }
        
        /* Hero Battery Tile with Liquid */
        .tile-large {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-tertiary-container) 100%);
            padding: 28px;
            min-height: 200px;
            box-shadow: 0 8px 24px rgba(79, 55, 139, 0.4);
        }
        
        .tile-large .tile-label {
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.9;
        }
        
        .tile-large .tile-value {
            font-size: 72px;
            color: var(--md-sys-color-on-primary-container);
            font-weight: 300;
            letter-spacing: -3px;
        }
        
        .tile-large .tile-unit {
            font-size: 32px;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }
        
        /* Liquid Water Container - FULL SCALE */
        .liquid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 24px;
            pointer-events: none;
            z-index: 1;
        }
        
        .liquid {
            position: absolute;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 0%;
            transition: height 0.8s var(--md-motion-emphasized), background 0.5s ease;
            transform-origin: center bottom;
            will-change: transform, height;
        }
        
        .liquid::before,
        .liquid::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 200%;
            height: 40px;
            border-radius: 45%;
        }
        
        .liquid::before {
            animation: wave 3s linear infinite;
            opacity: 0.8;
        }
        
        .liquid::after {
            animation: wave2 4s linear infinite;
            opacity: 0.5;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 14px;
            backdrop-filter: blur(12px);
            transition: all 0.4s var(--md-motion-spring);
            animation: slideInRight 0.6s var(--md-motion-emphasized-decel) 0.3s both;
            position: relative;
            z-index: 10;
        }
        
        .status-icon {
            font-size: 18px;
        }
        
        /* Electric effect for charging icon */
        .status-charging .status-icon {
            animation: electricPulse 2s ease-in-out infinite;
        }
        
        .status-charging {
            background: rgba(76, 175, 80, 0.3);
            color: #81C784;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }
        
        .status-discharging {
            background: rgba(244, 67, 54, 0.3);
            color: #E57373;
            box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3);
        }
        
        .status-full {
            background: rgba(76, 175, 80, 0.3);
            color: #81C784;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }
        
        .status-unknown {
            background: rgba(158, 158, 158, 0.25);
            color: #BDBDBD;
        }
        
        /* Charger Tile */
        .tile-charger {
            grid-column: span 2;
            background: linear-gradient(
                90deg,
                var(--md-sys-color-tertiary-container) 0%,
                var(--md-sys-color-secondary-container) 50%,
                var(--md-sys-color-tertiary-container) 100%
            );
            background-size: 200% 100%;
            animation: scaleIn 0.5s var(--md-motion-emphasized-decel) 0.4s both,
                       shimmerFlow 4s linear infinite;
            box-shadow: 0 8px 24px rgba(239, 184, 200, 0.4);
        }
        
        .tile-charger .tile-label {
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .tile-charger .tile-value {
            color: var(--md-sys-color-on-tertiary-container);
            font-size: 48px;
        }
        
        .tile-charger .tile-unit {
            color: var(--md-sys-color-on-tertiary-container);
            opacity: 0.9;
        }
        
        .tile-hidden {
            display: none;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 24px;
            animation: fadeInUp 0.7s var(--md-motion-emphasized) 0.5s both;
        }
        
        .md-button {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 28px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.2px;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--md-motion-emphasized);
        }
        
        .md-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: currentColor;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.6s var(--md-motion-emphasized);
        }
        
        .md-button:active::before {
            width: 300%;
            height: 300%;
            opacity: 0.2;
        }
        
        .md-button:active {
            transform: scale(0.94);
        }
        
        .md-button-filled {
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 6px 20px rgba(208, 188, 255, 0.4);
        }
        
        .md-button-filled:active {
            box-shadow: 0 12px 32px rgba(208, 188, 255, 0.6);
        }
        
        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 2px solid var(--md-sys-color-outline);
        }
        
        .md-button-outlined:active {
            background: rgba(208, 188, 255, 0.12);
            border-color: var(--md-sys-color-primary);
        }
        
        .icon {
            font-style: normal;
            font-size: 22px;
            transition: transform 0.3s var(--md-motion-spring);
        }
        
        .md-button:active .icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        /* Debug Card */
        .debug-card {
            margin-top: 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: 24px;
            padding: 24px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            animation: fadeInUp 0.5s var(--md-motion-emphasized);
            border: 1px solid var(--md-sys-color-outline-variant);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .debug-card.show {
            display: block;
        }
        
        .debug-card pre {
            font-family: 'Roboto Mono', 'SF Mono', monospace;
            font-size: 11px;
            line-height: 1.7;
            color: var(--md-sys-color-on-surface-variant);
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Error Banner */
        .error-banner {
            margin-top: 20px;
            padding: 18px 24px;
            background: var(--md-sys-color-error-container);
            border-radius: 20px;
            border-left: 5px solid var(--md-sys-color-error);
            font-size: 14px;
            color: var(--md-sys-color-on-error);
            display: none;
            align-items: center;
            gap: 14px;
            animation: slideInRight 0.5s var(--md-motion-emphasized);
        }
        
        .error-banner.show {
            display: flex;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-outline);
        }
    </style>
</head>

    <script>
        let debugData = '';
        let hasRoot = false;
        let previousValues = {};
        let tiltX = 0;
        let tiltY = 0;
        
        // Request permission for DeviceOrientation (iOS 13+)
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initOrientationListener();
                        }
                    })
                    .catch(console.error);
            } else {
                initOrientationListener();
            }
        }
        
        // Initialize orientation listener
        function initOrientationListener() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }
        
        // Handle device orientation
        function handleOrientation(event) {
            // gamma: left to right tilt (-90 to 90)
            // beta: front to back tilt (-180 to 180)
            const gamma = event.gamma || 0;
            const beta = event.beta || 0;
            
            // Normalize to -1 to 1 range
            tiltX = Math.max(-1, Math.min(1, gamma / 45));
            tiltY = Math.max(-1, Math.min(1, beta / 90));
        }
        
        // Get color based on battery percentage (Red 0% -> Green 100%)
        function getBatteryColor(percentage) {
            // Red (low) to Yellow (mid) to Green (high)
            let r, g, b;
            
            if (percentage < 50) {
                // 0-50%: Red to Yellow
                const ratio = percentage / 50;
                r = 244;  // Red stays high
                g = Math.floor(67 + (244 - 67) * ratio);  // Green increases
                b = 54;   // Blue stays low
            } else {
                // 50-100%: Yellow to Green
                const ratio = (percentage - 50) / 50;
                r = Math.floor(244 - (244 - 76) * ratio);  // Red decreases
                g = Math.floor(244 - (244 - 175) * ratio); // Green adjusts
                b = Math.floor(54 + (80 - 54) * ratio);    // Blue increases slightly
            }
            
            return `rgba(${r}, ${g}, ${b}, 0.6)`;
        }
        
        function checkRootStatus() {
            try {
                const statusJson = Android.getRootStatus();
                const status = JSON.parse(statusJson);
                
                if (status.checked) {
                    hasRoot = status.hasRoot;
                    updateRootBadge(hasRoot);
                }
            } catch (e) {
                console.error('Root check failed:', e);
            }
        }
        
        function updateRootBadge(rooted) {
            const badge = document.getElementById('root-badge');
            const icon = document.getElementById('root-icon');
            const text = document.getElementById('root-text');
            
            if (rooted) {
                badge.className = 'root-badge rooted';
                icon.textContent = 'üîì';
                text.textContent = 'Rooted';
                document.getElementById('tile-charger').classList.remove('tile-hidden');
            } else {
                badge.className = 'root-badge non-rooted';
                icon.textContent = 'üîí';
                text.textContent = 'Non-Root';
            }
        }
        
        // Update liquid with color gradient and gravity
        function updateLiquid(percentage) {
            const liquid = document.getElementById('liquid');
            
            // Update height
            liquid.style.height = percentage + '%';
            
            // Update color based on percentage
            const color = getBatteryColor(percentage);
            const colorBefore = getBatteryColor(Math.min(100, percentage + 10));
            liquid.style.background = `linear-gradient(180deg, ${colorBefore} 0%, ${color} 100%)`;
            
            // Update wave colors
            liquid.style.setProperty('--wave-color', color);
            if (liquid.querySelector('::before')) {
                liquid.querySelector('::before').style.background = color;
            }
            if (liquid.querySelector('::after')) {
                liquid.querySelector('::after').style.background = color;
            }
            
            // Apply gravity tilt
            const translateX = tiltX * 15; // Amplify for visible effect
            const translateY = tiltY * 8;
            liquid.style.transform = `translateX(${translateX}px) translateY(${translateY}px)`;
        }
        
        function animateValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (previousValues[elementId] !== newValue) {
                element.classList.add('updating');
                setTimeout(() => element.classList.remove('updating'), 400);
            }
            element.textContent = newValue;
            previousValues[elementId] = newValue;
        }
        
        function updateBattery() {
            try {
                const jsonData = Android.getBatteryData();
                const data = JSON.parse(jsonData);
                
                if (data.error) {
                    showError('Error: ' + data.error);
                    return;
                }
                
                const capacity = parseInt(data.capacity) || 0;
                const status = data.status || "Unknown";
                const voltageRaw = parseInt(data.voltage) || 0;
                const currentRaw = parseInt(data.current_now) || 0;
                const tempRaw = parseInt(data.temp) || 0;
                const chargerVoltageRaw = parseInt(data.charger_voltage) || 0;
                
                const voltage = (voltageRaw / 1000).toFixed(2);
                const current = Math.floor(currentRaw / 1000);
                const temperature = (tempRaw / 10).toFixed(1);
                const power = (Math.abs((voltage * current) / 1000)).toFixed(1);
                const chargerVoltage = (chargerVoltageRaw / 1000).toFixed(2);
                
                // Update liquid with dynamic color and gravity
                updateLiquid(capacity);
                
                // Update values
                animateValue('capacity-value', capacity);
                
                // Status badge
                const statusBadge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');
                const statusIcon = document.getElementById('status-icon');
                statusText.textContent = status;
                
                statusBadge.className = 'status-badge';
                if (status === 'Unknown') {
                    statusBadge.classList.add('status-unknown');
                    statusIcon.textContent = '‚ùì';
                } else if (status.toLowerCase().includes('charging')) {
                    statusBadge.classList.add('status-charging');
                    statusIcon.textContent = '‚ö°';
                } else if (status.toLowerCase().includes('discharging')) {
                    statusBadge.classList.add('status-discharging');
                    statusIcon.textContent = 'üîã';
                } else if (status.toLowerCase().includes('full')) {
                    statusBadge.classList.add('status-full');
                    statusIcon.textContent = '‚úì';
                }
                
                animateValue('voltage-value', voltage);
                animateValue('current-value', current);
                animateValue('power-value', power);
                animateValue('temp-value', temperature);
                
                if (hasRoot && chargerVoltageRaw > 0) {
                    animateValue('charger-value', chargerVoltage);
                }
                
                if (capacity > 0 && status !== 'Unknown') {
                    hideError();
                }
                
            } catch (e) {
                showError('Error: ' + e.message);
            }
        }
        
        function showError(message) {
            const banner = document.getElementById('error-banner');
            const text = document.getElementById('error-text');
            text.textContent = message;
            banner.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error-banner').classList.remove('show');
        }
        
        function showDebug() {
            try {
                debugData = Android.getDebugInfo();
                debugData += '\n\n--- PROXIMITY DATA ---\n';
                debugData += `Tilt X: ${tiltX.toFixed(2)}\n`;
                debugData += `Tilt Y: ${tiltY.toFixed(2)}\n`;
                
                const output = document.getElementById('debug-output');
                const card = document.getElementById('debug-card');
                output.textContent = debugData;
                card.classList.add('show');
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 150);
            } catch (e) {
                showError('Error: ' + e.message);
            }
        }
        
        function copyDebug() {
            if (!debugData) showDebug();
            
            const textarea = document.createElement('textarea');
            textarea.value = debugData;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showError('‚úÖ Copied!');
                setTimeout(hideError, 2500);
            } catch (e) {
                showError('‚ùå Failed to copy');
            }
            
            document.body.removeChild(textarea);
        }
        
        // Initialize
        setTimeout(() => {
            checkRootStatus();
            updateBattery();
            requestOrientationPermission();
        }, 300);
        
        // Update loops
        setInterval(checkRootStatus, 2000);
        setInterval(updateBattery, 200);
    </script>
</body>
