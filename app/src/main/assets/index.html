<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DevBattery Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .monitor-box {
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .telegram {
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            align-items: center;
        }
        
        .info-row:last-child { border-bottom: none; }
        
        .label {
            color: #00ffff;
            font-weight: bold;
            font-size: 14px;
        }
        
        .value {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }
        
        .status-charging { color: #00ff00; }
        .status-discharging { color: #ff4444; }
        .status-full { color: #00ff00; }
        
        .error {
            color: #ff4444;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monitor-box">
            <div class="header">
                <h1>DevBattery Monitor</h1>
                <a href="https://t.me/hoshiyomi_id" class="telegram">t.me/hoshiyomi_id</a>
            </div>
            
            <div class="info-row">
                <span class="label">Capacity</span>
                <span class="value" id="capacity">-- %</span>
            </div>
            
            <div class="info-row">
                <span class="label">Status</span>
                <span class="value" id="status">--</span>
            </div>
            
            <div class="info-row">
                <span class="label">Voltage</span>
                <span class="value" id="voltage">-- V</span>
            </div>
            
            <div class="info-row">
                <span class="label">Current</span>
                <span class="value" id="current">-- mA</span>
            </div>
            
            <div class="info-row">
                <span class="label">Wattage</span>
                <span class="value" id="wattage">-- W</span>
            </div>
            
            <div class="info-row">
                <span class="label">Temperature</span>
                <span class="value" id="temp">-- °C</span>
            </div>
            
            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        function updateBattery() {
            try {
                const jsonData = Android.getBatteryData();
                const data = JSON.parse(jsonData);
                
                if (data.error) {
                    document.getElementById('error').textContent = 'Error: ' + data.error;
                    return;
                }
                
                const capacity = parseInt(data.capacity) || 0;
                const status = data.status || "Unknown";
                const voltageRaw = parseInt(data.voltage) || 0;
                const currentRaw = parseInt(data.current_now) || 0;
                const tempRaw = parseInt(data.temp) || 0;
                
                const voltage = (voltageRaw / 1000).toFixed(1);
                const current = Math.floor(currentRaw / 1000);
                const temperature = (tempRaw / 10).toFixed(1);
                const wattage = Math.round(Math.abs((voltage * current) / 1000));
                
                document.getElementById('capacity').textContent = capacity + ' %';
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = status;
                statusEl.className = 'value';
                if (status.includes('Charging') || status.includes('charging')) {
                    statusEl.classList.add('status-charging');
                } else if (status.includes('Discharging') || status.includes('discharging')) {
                    statusEl.classList.add('status-discharging');
                } else if (status.includes('Full') || status.includes('full')) {
                    statusEl.classList.add('status-full');
                }
                
                document.getElementById('voltage').textContent = voltage + ' V';
                document.getElementById('current').textContent = current + ' mA';
                document.getElementById('wattage').textContent = wattage + ' W';
                document.getElementById('temp').textContent = temperature + ' °C';
                
                document.getElementById('error').textContent = '';
                
            } catch (e) {
                document.getElementById('error').textContent = 'Error: ' + e.message;
            }
        }
        
        setInterval(updateBattery, 200);
        setTimeout(updateBattery, 100);
    </script>
</body>
</html>
