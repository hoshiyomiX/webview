name: Build APK

on:
  push:
    branches: 
      - battery-monitor
      - master
      - main
  pull_request:
    branches:
      - battery-monitor
      - master
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'battery-monitor'
        type: choice
        options:
          - battery-monitor
          - master
          - main
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Display build info
        run: |
          echo "Building from branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Build type: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "Triggered by: ${{ github.event_name }}"
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        run: ./gradlew assembleDebug --stacktrace --info
      
      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: ./gradlew assembleRelease --stacktrace --info
      
      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          find app/build/outputs -name "*.apk" -type f
      
      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: DevBattery-Monitor-Debug-${{ github.event.inputs.branch || github.ref_name }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: DevBattery-Monitor-Release-${{ github.event.inputs.branch || github.ref_name }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          if-no-files-found: error
      
      - name: Build summary
        run: |
          echo "### Build Summary âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.inputs.branch || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK ready to download from Artifacts section above! ðŸš€" >> $GITHUB_STEP_SUMMARY