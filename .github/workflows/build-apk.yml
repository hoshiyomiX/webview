name: Build APK

on:
  push:
    branches: 
      - battery-monitor
      - master
      - main
  pull_request:
    branches:
      - battery-monitor
      - master
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'master'
        type: choice
        options:
          - battery-monitor
          - master
          - main
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Display build info
        run: |
          echo "Building from branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Build type: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "Triggered by: ${{ github.event_name }}"
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        run: |
          ./gradlew assembleDebug --stacktrace --info 2>&1 | tee build_log.txt
      
      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: |
          ./gradlew assembleRelease --stacktrace --info 2>&1 | tee build_log.txt
      
      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          find app/build/outputs -name "*.apk" -type f
      
      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: DevBattery-Monitor-Debug-${{ github.event.inputs.branch || github.ref_name }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: DevBattery-Monitor-Release-${{ github.event.inputs.branch || github.ref_name }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          if-no-files-found: error
      
      - name: Upload Build Log Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ github.event.inputs.branch || github.ref_name }}
          path: build_log.txt
          retention-days: 5
      
      - name: Push Log to build-logs branch
        if: always()
        run: |
          # Setup git config
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create/Switch to build-logs branch (orphan to keep history clean)
          git checkout --orphan build-logs
          git rm -rf .
          
          # Prepare log file
          cp ../build_log.txt . || echo "Build log not found in parent dir" > build_log.txt
          echo "Log date: $(date)" >> build_log.txt
          
          # Add and commit
          git add build_log.txt
          git commit -m "Update build log for run ${{ github.run_id }} [skip ci]"
          
          # Push to build-logs branch
          git push -f origin build-logs
